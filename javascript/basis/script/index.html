<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>script async defer</title>
  <!-- 
    1. 普通使用
      缺点：脚本如果未执行完，会阻塞dom加载 
  -->
  <!-- <script src="./index.js"></script> -->

  <!-- 
    2. async 
      异步加载，在HTML解析阶段并行下载外部的js文件，下载完成后暂停HTML解析器执行js文件。执行完毕后继续HTML的解析，会阻塞dom加载
      优点：异步加载js文件
      缺点：会阻塞dom加载
  -->
  <!-- <script src="./index.js" async></script> -->
  <!-- 
    3. defer 
      同样为异步加载，下载外部的js文件，下载完成后等到HTML解析完成之后，DOMContentLoaded事件触发之前执行 js 文件  
      优点：
          1.不会阻塞DOM加载
          2.异步加载js文件
  -->
  <script src="./index.js" defer></script>

</head>
<body>
  <div>script async defer</div>
  <div id="content">
    内容
  </div>
</body>
</html>
