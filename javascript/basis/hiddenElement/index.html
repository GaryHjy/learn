<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hidden element</title>
  <style>
    .display {
      display: none;
    }
    .visibility {
      visibility: hidden;
    }
    .opacity {
      opacity: 0;
    }
    .position {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
    .overflow {
      width: 0;
      height: 0;
      overflow: hidden;
    }
  </style>
  <!-- 隐藏元素的方式 -->
  <!-- https://juejin.im/post/6844903860771749895 -->
  <!-- 
    1. display: none
    特点：
      1. 元素不会占据任何空间，会脱离文档流
      2. 会导致回流（reflow），从而引起重绘（repaint），当页面中回流到一定程度会导致cpu飙高
      3. 无法对元素进行设置过度动画，js无法获取元素的方位测量
      4. 子元素无法通过display: block;进行显示
      5. 可以获取到元素，用户无法与其进行直接的交互
    
    2. visibility: hidden
    特点：
      1. 元素会占据空间，不会脱离文档流，
      2. 不会影响用户操作
      3. 子元素可以通过visibility: visible来显示
      4. 可以获取到元素，无法响应DOM事件

    3. opacity: 0
    特点：
      1. 元素会占据空间，不会脱离文档流，
      2. 不会影响用户操作
      3. 子元素即使重新设置了opacity: 1也无法显示
      4. 可以获取到元素，可以响应DOM事件
    
    4. html5 hidden
    特点：与display: none一致

    5. position: absolute
    特点：
      1. 脱离文档流，不会影响其他元素
      2. 无法与之交互
      3. 通过DOM可以获取到元素
      4. 子元素无法对其进行对应的设置来显示

    6. overflow: hidden
    特点：
      1. 视觉上的隐藏，不会影响其他元素
      2. 用户无法与其进行直接的交互
      3. 通过DOM可以获取到元素
      4. 子元素无法对其进行对应的设置来显示
  -->
</head>
<body>
  <div class="block1">
    display:none
  </div>
  <div class="block2">
    visibility:hidden
  </div>
  <div class="block3">
    opacity: 0;
  </div>
  <div class="block4">
    html5 hidden
  </div>
  <div class="block5">
    position
  </div>
  <div class="block6">
    overflow:hidden
  </div>
  <button id="btn1">display:none</button>
  <button id="btn2">visibility:hidden</button>
  <button id="btn3">opacity:0</button>
  <button id="btn4">html5 hidden</button>
  <button id="btn5">position</button>
  <button id="btn6">overflow:hidden</button>
  <script>
    (function() {
      const display = document.querySelector('.block1');
      const visibility = document.querySelector('.block2');
      const opacity = document.querySelector('.block3');
      const hidden = document.querySelector('.block4');
      const position = document.querySelector('.block5');
      const overflow = document.querySelector('.block6');
      const btn1 = document.querySelector('#btn1');
      const btn2 = document.querySelector('#btn2');
      const btn3 = document.querySelector('#btn3');
      const btn4 = document.querySelector('#btn4');
      const btn5 = document.querySelector('#btn5');
      const btn6 = document.querySelector('#btn6');
      btn1.onclick = function() {
        let blockClass = display.getAttribute('class') === 'block1' ? 'block1 display' : 'block1';
        display.setAttribute('class', blockClass);
      }
      btn2.onclick = function() {
        let blockClass = visibility.getAttribute('class') === 'block2' ? 'block2 visibility' : 'block2';
        visibility.setAttribute('class', blockClass);
      }
      btn3.onclick = function() {
        let blockClass = opacity.getAttribute('class') === 'block3' ? 'block3 opacity' : 'block3';
        opacity.setAttribute('class', blockClass);
      }
      btn4.onclick = function() {
        hidden.setAttribute('hidden', true)
      }
      btn5.onclick = function() {
        let blockClass = position.getAttribute('class') === 'block5' ? 'block5 position' : 'block5';
        position.setAttribute('class', blockClass);
      }
      btn6.onclick = function() {
        let blockClass = overflow.getAttribute('class') === 'block6' ? 'block6 overflow' : 'block6';
        overflow.setAttribute('class', blockClass);
      }
    })()
  </script>
</body>
</html>
